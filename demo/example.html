<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>MarkParser - Demo</title>
    <!-- 引入默认样式表 -->
    <link rel="stylesheet" href="index.css" />
    <!-- 引入MarkParser -->
    <script src="../src/defines.js"></script>
    <script src="../src/core.js"></script>
</head>

<body>
    <div class="container" id="markdownDoc"></div>
    <script>
let a = new MarkdownDoc(`
> 1. fdss
> 2. fdsgf
>     - sdsf
>     - dgfsf

\\> 3. rfdg
`)
let s = a.parseDocument()
document.write(s.replaceAll("<", "&lt;").replaceAll(">", "&gt;"))
document.write(s)
    </script>
</body>

</html>
